{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<section class="dashboard-section">
    <div class="container">
        <h2 class="dashboard-title">Welcome to Your Dashboard</h2>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Total Farms</h3>
                <p class="dashboard-count">{{ farm_count }}</p>
            </div>
            <div class="dashboard-card">
                <h3>Survey Records</h3>
                <p class="dashboard-count">{{ survey_count }}</p>
            </div>
        </div>

        <div class="dashboard-links">
            <a href="{% url 'register_view' %}" class="btn">Register New User</a>
            <a href="{% url 'profile_view' %}" class="btn">Your Profile</a>
        </div>
    </div>
</section>
{% endblock %}
