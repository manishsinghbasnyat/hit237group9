{% extends "base.html" %}

{% block content %}
<div class="farm-delete-confirmation">
    <h2>Delete Farm: {{ farm.name }}</h2>
    <p>Are you sure you want to delete this farm? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'farm_detail' farm.pk %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
