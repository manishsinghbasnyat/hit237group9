<!DOCTYPE html>
<html lang="en">
    
<!-- Load the static files tag -->
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Pest & Disease Tracker</title>
    <!-- Add your CSS file for styling here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <!-- Link to Home Page -->
            <li><a href="{% url 'home' %}">Home Page</a></li>
            
            <!-- Link to Pest & Disease List Page -->
            <li><a href="{% url 'pest_disease_list' %}">Pest & Disease List</a></li>
            
            <!-- Link to Pest Detail Page -->
            <li><a href="{% url 'pest_detail' pest_id=1 %}">Pest Detail Page</a></li> <!-- Example link with pest_id 1 -->
            
            <!-- Link to Disease Detail Page -->
            <li><a href="{% url 'disease_detail' disease_id=1 %}">Disease Detail Page</a></li> <!-- Example link with disease_id 1 -->
            
            <!-- Link to About Page -->
            <li><a href="{% url 'about' %}">About Page</a></li>
        </ul>
    </nav>

    <!-- Content Block for Child Templates to Extend -->
    <div class="content">
        {% block content %}
        <!-- This will be replaced by the content of the individual page -->
        {% endblock %}
    </div>
</body>
</html>
