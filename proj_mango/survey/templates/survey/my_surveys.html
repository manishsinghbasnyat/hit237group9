{% extends 'base.html' %}

{% block title %}My Surveys{% endblock %}

{% block content %}
<h2>My Surveillance Records</h2>
<ul class="survey-list">
  {% for record in records %}
    <li>
      <a href="{% url 'survey_detail_view' record.pk %}">
        {{ record.farm.name }} on {{ record.date }}
      </a>
    </li>
  {% empty %}
    <li>No surveys found.</li>
  {% endfor %}
</ul>
<a href="{% url 'create_surveillancerecord_view' %}" class="btn btn-link">Add New Record</a>
{% endblock %}
